<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image TO Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>

    <div class="container p-3">
        <div class="row justify-content-center mt-5 bg-white py-5 px-2">
            <div class="col-8 ">
                <form action="{% url 'image_process' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3 text-info">
                        <input type="file" name="image_file" class="form-control text-info" id="inputGroupFile02">
                        <label class="input-group-text text-info" for="inputGroupFile02">  Upload</label>
                     </div>
                     <div class="text-center">
                        <button type="submit" class="btn btn-info text-white"> <strong>Translate Image To Text</strong> </button>
                     </div>
                </form>

                <div class="bg-secondary">

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
